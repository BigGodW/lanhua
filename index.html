<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博览兰花</title>
    <!-- <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" sizes="152x152" href="img/apple-touch-icon-152x152.png"> -->
    <script src="js/hotcss.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1065076_jh0r6upoqfh.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/zepto.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/wow.min.js"></script>
</head>

<body>
    <div class="app">
        <div class="header">
            <div class="header-top">
                <div class="header-left">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="header-middle">
                    <input type="text" placeholder="搜索商品名称">
                    <i class="iconfont icon-search"></i>
                </div>
                <div class="header-right">
                    <i class="iconfont icon-gerenzhuye"></i>
                </div>
            </div>
            <div class="header-nav">
                <div class="over">
                    <ul class="nav">
                        <li class="active">推荐</li>
                        <li>春兰</li>
                        <li>慧兰</li>
                        <li>寒兰</li>
                        <li>墨兰</li>
                        <li>建兰</li>
                    </ul>
                </div>
                <a href="#" class="more">
                    <i class="iconfont icon-down"></i>
                </a>
                <div class="boxMore">
                    <div class="moreNav animated fast ">
                        <p>全部</p>
                        <div class="list">
                            <div class="active"><a href="#">推荐</a></div>
                            <div><a href="#">春兰</a></div>
                            <div><a href="#">慧兰</a></div>
                            <div><a href="#">寒兰</a></div>
                            <div><a href="#">墨兰</a></div>
                            <div><a href="#">建兰</a></div>
                            <div><a href="#">春建</a></div>
                            <div><a href="#">莲瓣</a></div>
                            <div><a href="#">送春</a></div>



                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="main">
            <div class="swiper">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/ban3.png" alt=""></div>
                        <div class="swiper-slide"><img src="img/ban2.png" alt=""></div>
                        <div class="swiper-slide"><img src="img/ban1.png" alt=""></div>
                        <div class="swiper-slide"><img src="img/ban.png" alt=""></div>
                    </div>
                    <!-- 如果需要分页器 -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="hot">
                <div class="f1 wow  wow pulse" data-wow-duration ="1.5s" data-wow-iteration="infinite"
                data-wow-delay="0s"></div>
                <div class="f2 wow pulse" data-wow-duration ="1.5s" data-wow-iteration="infinite"
                data-wow-delay=".3s"></div>
                <div class="f3  wow pulse" data-wow-duration ="1.5s" data-wow-iteration="infinite"
                data-wow-delay=".6s"></div>
                <div class="f4  wow pulse" data-wow-duration ="1.5s" data-wow-iteration="infinite"
                data-wow-delay=".9s"></div>
            </div>
            <div class="goods">
                <div class="card wow flipInX" data-wow-duration ="2s" data-wow-iteration="infinite"
                data-wow-delay=""></div>
                <div class="goods-head"></div>
                <div class="back-header">
                </div>
                <div class="cells">
                    <div class="box">
                        <img src="./img/box.jpg" alt="">
                    </div>
                    <div class="box">
                        <img src="./img/box.jpg" alt="">
                    </div>
                    <div class="box">
                        <img src="./img/box.jpg" alt="">
                    </div>
                    <div class="box">
                        <img src="./img/box.jpg" alt="">
                    </div>
                </div>
                <div class="back-footer"></div>
            </div>
        </div>
        
        <div class="footer">
            <ul>
                <li class="active">
                    <i class="iconfont icon-zhuye"></i>
                    <span>首页</span>
                </li>
                <li>
                    <i class="iconfont icon-chaxun"></i>
                    <span>分类</span>
                </li>
                <li>
                    <i class="iconfont icon-gouwuche"></i>
                    <span>购物车</span>
                </li>
                <li>
                    <i class="iconfont icon-gerenzhuye"></i>
                    <span>我的</span>
                </li>

            </ul>
        </div>

    </div>

    <script src="js/swiper.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
